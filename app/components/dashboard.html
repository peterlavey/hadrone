<div ng-controller="DashboardCtrl" class="panel-group" >
  <div ng-click="setProyectIndex($index)" ui-sref="detail" ng-repeat="proyect in proyects track by proyect.name" class="panel panel-default proyect-panel">
    <h2 align="center">{{proyect.name}}</h2>
    <img ng-src="{{proyect.icon}}" class="img-responsive" height="100" width="100"/>
  </div>
</div>
