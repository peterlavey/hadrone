<h2>{{name}}</h2>
<span class="glyphicon glyphicon-plus"></span>
<input id="addFile" type="file" on-read-file="showContent($fileContent, $filePath)" style="display:inline;" />
<button class="btn-primary " ng-click="readFile()">Reload</button>
<div ng-repeat="proyect in proyects">
    <h2>{{proyect.name}}</h2>
    <img ng-src="{{proyect.icon}}" height="100" width="100"/>
</div>
