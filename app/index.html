<!doctype html>
<html ng-strict-di>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Hadrone</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="DashboardCtrl">
      <header>
      	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        		<div class="navbar-header">
          		<a class="navbar-brand" data-toggle="offcanvas">
            			<span class="glyphicon glyphicon-menu-hamburger"></span>
          		</a>
          		<a class="navbar-brand" rel="home" href="/" title="Hadrone">
            			<img ng-src="{{config.windowConfig().icon}}" alt="" height="25" width="25" />
          		</a>
        		</div>

        		<div class="collapse navbar-collapse navbar-ex1-collapse">
            		<ul class="col-xs-5 nav navbar-nav">
              		<form class="navbar-form" role="search">
                			<div class="col-xs-12 input-group">
                    			<input type="text" class="form-control" placeholder="Buscar..." name="srch-term" id="srch-term"></input>
      			          		<div class="input-group-btn">
      			              		<button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                              </button>
      			             	</div>
                			</div>
              		</form>
            		</ul>
            		<ul class="col-xs-3 nav navbar-nav">
                		<li>
                      <div class="inputWrapper">
                          <a href="#" id="config">Add Proyect <span class="glyphicon glyphicon-plus"></span></a>
                          <input id="addFile" class="fileInput" type="file" on-read-file="showContent($fileContent, $filePath)" style="display:inline;" />
                      </div>
                    </li>
                		<li><a href="#" id="config">Config</a></li>
            		</ul>
           		 <ul class="col-xs-2 nav navbar-nav">
              		<li>
                    <a href="#">
                      <span class="glyphicon glyphicon-bell"></span>
                      <span class="badge">5</span>
                    </a>
                  </li>
              		<li>
                    <a href="#">Juan Perez</a>
                  </li>
            		</ul>
        		</div>
          </div>
  	</header>
  	<div class="wrapper">
      <h2>{{name}}</h2>
      <ul ng-repeat="proyect in proyects" class="list-group">
          <li class="list-group-item">
                <h2>{{proyect.name}}</h2>
                <img ng-src="{{proyect.icon}}" height="100" width="100"/>
                <div class="inputWrapper">
                    <i class="glyphicon glyphicon-bell"></i>
                    <input id="addImage" class="fileInput" type="file" on-read-file="uploadImage($index, $fileContent, $filePath)" style="display:inline;" />
                </div>
          </li>
      </ul>
  	</div>
    <script data-main="js/config.js" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
