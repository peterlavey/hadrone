<div ng-controller="HeaderCtrl" class="navbar navbar-dark bg-inverse navbar-fixed-top" role="navigation">
   <ul class="nav navbar-nav">
      <li class="nav-item">
         <button ui-sref="dashboard" class="navbar-toggler" type="button">
            &#9776;
         </button>
      </li>
   </ul>
   <ul class="nav navbar-nav">
      <li class="nav-item">
         <a class="navbar-brand" rel="home" href="/" title="Hadrone">
            <img ng-src="{{config.windowConfig().icon}}" alt="" height="25" width="25" />
         </a>
         <a ui-sref="home" class="navbar-brand">{{name}}</a>
      </li>
   </ul>
   <ul class="nav navbar-nav pull-xs-right">
      <li ng-show="$state.current.name === 'dashboard'" class="nav-item">
         <div class="inputWrapper">
            <a href="#" class="nav-link">Add Project
               &#9714;
            </a>
            <input class="fileInput" type="file" on-read-file="showContent($fileContent, $filePath)" style="display:inline;" />
         </div>
      </li>
      <li ng-show="$state.current.name === 'dashboard'" class="nav-item">
         <div class="inputWrapper">
            <a href="#" class="nav-link">Add Data Base
               &#9714;
            </a>
            <input class="fileInput" type="file" on-read-file="uploadDataBase($fileContent, $filePath)" style="display:inline;" />
         </div>
      </li>
      <li ng-show="$state.current.name === 'detail'" class="nav-item">
         <div class="inputWrapper">
            <a href="#" class="nav-link">Edit
               <span class="glyphicon glyphicon-plus"></span>
            </a>
            <input class="fileInput" type="file" on-read-file="uploadImage($parent.project.index, $filePath)" style="display:inline;" />
         </div>
      </li>
      <li ng-show="$state.current.name === 'detail'" class="nav-item">
         <div class="inputWrapper">
            <a ng-click="removeProject($parent.project.index)" href="#" class="nav-link">Remove
               <span class="glyphicon glyphicon-plus"></span>
            </a>
         </div>
      </li>
      <li ng-show="$state.current.name === 'detail'" class="nav-item">
         <div class="inputWrapper">
            <span ng-click="setProjectIndex($index)" ui-sref="heroku-guide" class="label label-primary">Upload to Heroku!</span>
         </div>
      </li>
   </ul>
</div>
