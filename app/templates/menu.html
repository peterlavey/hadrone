<div ng-controller="HeaderCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="navbar-header">
      <a ui-sref="dashboard" class="navbar-brand" data-toggle="offcanvas">
         <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a class="navbar-brand" rel="home" href="/" title="Hadrone">
         <img ng-src="{{config.windowConfig().icon}}" alt="" height="25" width="25" />
      </a>
      <a ui-sref="home" class="navbar-brand">{{name}}</a>
   </div>

   <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="col-xs-4 nav navbar-nav">
         <form class="navbar-form" role="search">
            <div class="col-xs-12 input-group">
               <input type="text" class="form-control" placeholder="Buscar..." name="srch-term" id="srch-term"></input>
               <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                     <i class="glyphicon glyphicon-search"></i>
                  </button>
               </div>
            </div>
         </form>
      </ul>
      <ul class="col-xs-4 nav navbar-nav options">
         <li ng-show="$state.current.name === 'dashboard'">
            <div class="inputWrapper">
               <a href="#">Add Project
                  <span class="glyphicon glyphicon-plus"></span>
               </a>
               <input class="fileInput" type="file" on-read-file="showContent($fileContent, $filePath)" style="display:inline;" />
            </div>
         </li>
         <li ng-show="$state.current.name === 'dashboard'">
            <div class="inputWrapper">
               <a href="#">Add Data Base
                  <span class="glyphicon glyphicon-plus"></span>
               </a>
               <input class="fileInput" type="file" on-read-file="uploadDataBase($fileContent, $filePath)" style="display:inline;" />
            </div>
         </li>
         <li ng-show="$state.current.name === 'detail'">
            <div class="inputWrapper">
               <a href="#">Edit
                  <span class="glyphicon glyphicon-plus"></span>
               </a>
               <input class="fileInput" type="file" on-read-file="uploadImage($parent.project.index, $filePath)" style="display:inline;" />
            </div>
         </li>
         <li ng-show="$state.current.name === 'detail'">
            <div class="inputWrapper">
               <a ng-click="removeProject($parent.project.index)" href="#">Remove
                  <span class="glyphicon glyphicon-plus"></span>
               </a>
            </div>
         </li>
         <li ng-show="$state.current.name === 'detail'">
            <div class="inputWrapper">
               <span ng-click="setProjectIndex($index)" ui-sref="heroku-guide" class="label label-primary">Upload to Heroku!</span>
            </div>
         </li>
      </ul>
      <ul class="col-xs-2 nav navbar-nav">
         <li>
            <a href="#">
               <span class="glyphicon glyphicon-bell"></span>
               <span class="badge">5</span>
            </a>
         </li>
         <li>
            <a href="#">Juan Perez</a>
         </li>
      </ul>
   </div>
</div>
